    <title>Форма відправлення e-mail</title>
</head>
<body>
    <h1>Форма відправлення e-mail</h1>

    <form method="post" action="mailto:your-email@example.com" enctype="text/plain">
        <label for="email">Адреса e-mail:</label>
        <input type="email" id="email" name="email" required>

        <input type="submit" value="Відправити">
    </form>

</body>
